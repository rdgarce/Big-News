        <script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"borderWidth": 0, "color": "#7fa7c9", "id": "Putin", "label": "Putin", "shape": "dot", "title": "Persona"}, {"borderWidth": 0, "color": "#99ffab", "id": "Mosca", "label": "Mosca", "shape": "dot", "title": "Localit\u00e0"}, {"borderWidth": 0, "color": "#7fa7c9", "id": "discorso di Putin", "label": "discorso di Putin", "shape": "dot", "title": "Persona"}, {"borderWidth": 0, "color": "#99ffab", "id": "Cremlino", "label": "Cremlino", "shape": "dot", "title": "Localit\u00e0"}, {"borderWidth": 0, "color": "#99ffab", "id": "Russia", "label": "Russia", "shape": "dot", "title": "Localit\u00e0"}, {"borderWidth": 0, "color": "#7fa7c9", "id": "presidente", "label": "presidente", "shape": "dot", "title": "Persona"}, {"borderWidth": 0, "color": "#7fa7c9", "id": "Mohammed Bin Salman", "label": "Mohammed Bin Salman", "shape": "dot", "title": "Persona"}]);
                  edges = new vis.DataSet([{"from": "Putin", "label": "incontrare", "title": "https://www.notiziegeopolitiche.net/cina-e-russia-sempre-piu-unite/\n2023-06-14\nSentimento Neutro", "to": "Mosca"}, {"from": "discorso di Putin", "label": "riferire", "title": "https://www.notiziegeopolitiche.net/ucraina-putin-non-colpiremo-paesi-nato-ma-attenti-agli-f-16/\n2024-03-28\nSentimento Neutro", "to": "Cremlino"}, {"from": "Putin", "label": "essere", "title": "https://www.notiziegeopolitiche.net/pino-cabras-democrazia-sovrana-e-popolare-macche-putin-e-lue-ad-aver-compromesso-la-propria-democrazia/\n2024-03-20\nSentimento Neutro", "to": "Russia"}, {"from": "Putin", "label": "essere", "title": "https://www.notiziegeopolitiche.net/russia-arabia-saudita-putin-in-visita-a-riad/\n2023-12-07\nSentimento Neutro", "to": "presidente"}, {"from": "Putin", "label": "incontrare", "title": "https://www.notiziegeopolitiche.net/russia-arabia-saudita-putin-in-visita-a-riad/\n2023-12-07\nSentimento Neutro", "to": "Mohammed Bin Salman"}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {

            "inherit": true
        },
        "smooth": {

            "type": "dynamic"
        }
    },
    "interaction": {

        "hideEdgesOnDrag": false,

            "nodeDistance": 120,

            "springLength": 100

            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
